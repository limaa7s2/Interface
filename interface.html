<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siteatividade-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<nav class="navbar navbar-dark bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Site Atividade</a>
        <a class="nav-link text-dark"href="#">inicio</a>
    </div>
</nav>
<div class ="container mt-5">
    <h2 class="mb-4">formulario de cadastro</h2>
    <div class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">nome</label>
            <input type="text" class="form-control"id="nome">
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="Email" class="form-control"id=email>
        </div>
        <button class="btn btn-dark" onclick="adicionarCadastro()">Adicionar</button>
    </div>
    <h2 class="mt-5 mb-3">Tabela de Registros</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>ação</th>
        </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
